name: Bump version and create tag

on:
  workflow_dispatch:
    inputs:
      version-type:
        type: choice
        options:
          - none
          - major
          - minor
          - patch
          - prerelease

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Bump version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: ${{ inputs.version-type != 'none' && inputs.version-type || '' }}
          tag-prefix: v
